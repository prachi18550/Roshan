<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROSHAN - Contact</title>
  
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #f7f7f7;
    color: #333;
  }
  .nav-container {
    max-width: 1100px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
  }
  header {
    background-color: #444;
  }
  .logo {
    color: #fff;
    font-weight: 600;
    margin: 0;
  }
  nav a {
    color: #ddd;
    margin-left: 1rem;
    text-decoration: none;
    font-weight: 500;
  }
  nav a:hover {
    color: #fff;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    padding: 2rem;
  }
  h2 {
    color: #555;
    margin-top: 0;
  }
  p {
    line-height: 1.6;
  }
  .card {
    background: #fff;
    padding: 1.5rem;
    margin: 1.5rem 0;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  .card h3 {
    margin-top: 0;
    color: #444;
  }
  .card a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 500;
  }
  .card a:hover {
    text-decoration: underline;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 500;
  }
  input, textarea {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
  }
  button {
    margin-top: 1.2rem;
    padding: 0.8rem 1.5rem;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
  }
  button:hover {
    background-color: #357ab7;
  }
  footer {
    background-color: #444;
    color: #ddd;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
  }
</style>

</head>
<body>
  
<header>
  <div class="nav-container">
    <h1 class="logo">ROSHAN</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="founder.html">Founder</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

  <div class="container">
    <div class="card">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <footer>&copy; 2025 ROSHAN. All rights reserved.</footer>
</body>
</html>
